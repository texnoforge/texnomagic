    Docs = https://texnoforge.github.io/texnomagic
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
install_requires =
    scikit-learn
    parsimonious
