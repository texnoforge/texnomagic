[metadata]
name = texnomagic
version = 0.0.1
author = texnoforge
author_email = voice@texnoforge.dev
description = TexnoMagic module for digital Magic
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/texnoforge/texnomagic/
